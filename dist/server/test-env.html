<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Environment Variables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    .env-var {
      background: #2a2a2a;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid #4CAF50;
    }
    .missing {
      border-left-color: #f44336;
    }
    .key {
      color: #64B5F6;
      font-weight: bold;
    }
    .value {
      color: #81C784;
      font-family: monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üîç Environment Variables Test</h1>
  <div id="results"></div>
  
  <script type="module">
    const vars = {
      'VITE_OPENAI_API_KEY': import.meta.env.VITE_OPENAI_API_KEY,
      'VITE_APPWRITE_PROJECT_ID': import.meta.env.VITE_APPWRITE_PROJECT_ID,
      'VITE_APPWRITE_ENDPOINT': import.meta.env.VITE_APPWRITE_ENDPOINT,
    };
    
    const resultsDiv = document.getElementById('results');
    
    Object.entries(vars).forEach(([key, value]) => {
      const div = document.createElement('div');
      div.className = value ? 'env-var' : 'env-var missing';
      
      if (value) {
        const displayValue = key.includes('KEY') || key.includes('API') 
          ? value.substring(0, 20) + '...' 
          : value;
        div.innerHTML = `
          <div class="key">${key}</div>
          <div class="value">‚úÖ ${displayValue}</div>
        `;
      } else {
        div.innerHTML = `
          <div class="key">${key}</div>
          <div class="value">‚ùå NOT FOUND</div>
        `;
      }
      
      resultsDiv.appendChild(div);
    });
    
    // Log to console too
    console.log('üîç Environment Variables:');
    console.log(vars);
  </script>
</body>
</html>
