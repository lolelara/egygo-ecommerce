<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 256" role="img" aria-label="EgyGo Logo">
  <defs>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="sunset" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Icon: Pyramid + Sun + Nile -->
  <g transform="translate(24,8)" filter="url(#softShadow)">
    <!-- Sun -->
    <circle cx="420" cy="58" r="26" fill="url(#sunset)" opacity="0.95"/>
    <!-- Pyramid -->
    <polygon points="120,180 200,60 280,180" fill="url(#brand)" opacity="0.95"/>
    <polygon points="200,60 280,180 210,180" fill="#ffffff" opacity="0.12"/>
    <!-- Nile waves -->
    <path d="M40 200 C 140 220, 240 220, 340 200 S 480 180, 540 200" stroke="url(#brand)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(24,0)">
    <text x="24" y="120" font-family="Poppins, Cairo, Arial, sans-serif" font-size="62" font-weight="800" fill="url(#brand)">Egy</text>
    <text x="200" y="120" font-family="Poppins, Cairo, Arial, sans-serif" font-size="62" font-weight="900" fill="#111827">Go</text>
    <text x="315" y="120" font-family="Poppins, Cairo, Arial, sans-serif" font-size="62" font-weight="900" fill="#F59E0B">.me</text>
  </g>
</svg>
