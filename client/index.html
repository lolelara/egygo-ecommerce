<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EgyGo - Egyptian E-Commerce Platform</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Shop high-quality products and join our affiliate program to earn up to 25% commission on every sale. Free shipping and 14-day returns." />
    <meta name="keywords" content="online shopping, e-commerce, affiliate program, commissions, Egyptian products, EgyGo" />
    <meta name="author" content="EgyGo Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="EgyGo - Egyptian E-Commerce Platform" />
    <meta property="og:description" content="Shop high-quality products and join our affiliate program" />
    <meta property="og:site_name" content="EgyGo" />
    <meta property="og:locale" content="ar_EG" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EgyGo - Egyptian E-Commerce" />
    <meta name="twitter:description" content="Shop high-quality products and join our affiliate program" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EgyGo" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance Optimizations -->
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdn.egygo.com" />
    <link rel="dns-prefetch" href="//api.egygo.com" />
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.egygo.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/images/logo.png" as="image" />
    
    <!-- Critical CSS inline -->
    <style>
      /* Critical CSS for above-the-fold content */
      body { margin: 0; font-family: 'Inter', sans-serif; }
      #root { min-height: 100vh; }
      .loading { display: flex; align-items: center; justify-content: center; height: 100vh; }
      .spinner { width: 40px; height: 40px; border: 4px solid #f3f4f6; border-top: 4px solid #8b5cf6; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
  <!-- Favicons (handled via manifest/public). Remove broken links to avoid 404s) -->
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <!-- <link rel="apple-touch-icon" href="/icon-192.png" /> -->
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/App.tsx"></script>
  </body>
</html>
