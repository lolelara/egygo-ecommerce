<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - استيراد المنتجات من Ven-door</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .login-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .login-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-card .value {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }

        .products-section {
            display: none;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-id {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .price {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
        }

        .commission {
            color: #28a745;
            font-size: 0.9em;
        }

        .variations {
            margin-bottom: 15px;
        }

        .variations h4 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .variation-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .variation-tag {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            color: #666;
        }

        .import-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .import-btn:hover {
            transform: scale(1.05);
        }

        .import-btn.imported {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🚀 لوحة استيراد المنتجات من Ven-door</h1>
            <p>استورد منتجاتك بسهولة من Ven-door إلى موقعك</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>🔐 تسجيل الدخول</h2>
            <div class="form-group">
                <label>البريد الإلكتروني أو رقم الهاتف</label>
                <input type="text" id="vendoorEmail" value="almlmibrahym574@gmail.com" placeholder="أدخل البريد الإلكتروني">
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="vendoorPassword" value="hema2004" placeholder="أدخل كلمة المرور">
            </div>
            <button class="btn" id="loginBtn" onclick="login()">
                تسجيل الدخول وعرض المنتجات
            </button>
            <div id="loginAlert" class="hidden alert"></div>
        </div>

        <!-- Loading -->
        <div id="loadingSection" class="loading hidden">
            جاري تسجيل الدخول واستخراج المنتجات
        </div>

        <!-- Products Section -->
        <div id="productsSection" class="products-section">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon">📦</div>
                    <h3>إجمالي المنتجات</h3>
                    <div class="value" id="totalProducts">0</div>
                </div>
                <div class="stat-card">
                    <div class="icon">💰</div>
                    <h3>متوسط السعر</h3>
                    <div class="value" id="avgPrice">0</div>
                </div>
                <div class="stat-card">
                    <div class="icon">🎨</div>
                    <h3>إجمالي الألوان</h3>
                    <div class="value" id="totalColors">0</div>
                </div>
                <div class="stat-card">
                    <div class="icon">📏</div>
                    <h3>إجمالي المقاسات</h3>
                    <div class="value" id="totalSizes">0</div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const PRODUCT_URLS = [
            'https://aff.ven-door.com/affiliates/29631/orders/create?product=3789',
            'https://aff.ven-door.com/affiliates/29631/orders/create?product=3790',
            'https://aff.ven-door.com/affiliates/29631/orders/create?product=3791',
        ];

        let allProducts = [];

        function showAlert(message, type) {
            const alert = document.getElementById('loginAlert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.classList.remove('hidden');
            setTimeout(() => alert.classList.add('hidden'), 5000);
        }

        async function login() {
            const email = document.getElementById('vendoorEmail').value;
            const password = document.getElementById('vendoorPassword').value;

            if (!email || !password) {
                showAlert('الرجاء إدخال البريد الإلكتروني وكلمة المرور', 'error');
                return;
            }

            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('loadingSection').classList.remove('hidden');

            try {
                // في الواقع، هذا سيتصل بـ API endpoint يشغل Puppeteer script
                // لكن للتجربة، سنستخدم البيانات المحفوظة
                await simulateLogin();
            } catch (error) {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('loadingSection').classList.add('hidden');
                showAlert('فشل تسجيل الدخول: ' + error.message, 'error');
            }
        }

        async function simulateLogin() {
            // محاكاة التأخير
            await new Promise(resolve => setTimeout(resolve, 2000));

            // تحميل البيانات التجريبية
            const mockProduct = {
                id: '3789',
                title: 'حذاء ليش Zara SV42 بدون رباط',
                price: 250,
                commission: 40,
                shipping: 60,
                image: 'https://aff.ven-door.com/storage/products_image/lmZ2YNXKfPFHofS2Jm0fEJHGrblIhLPEnuFcWZcK.jpg',
                variations: {
                    'بيج مقلم': ['41', '42', '43', '44', '45'],
                    'أوف وايت': ['41', '42', '43', '44', '45'],
                    'أزرق': ['41', '42', '43', '44', '45'],
                    'أصفر': ['41', '42', '43', '44', '45'],
                    'أسود': ['41', '42', '43', '44', '45']
                },
                stock: {
                    'بيج مقلم 41': 25,
                    'بيج مقلم 42': 9,
                    'بيج مقلم 43': 19,
                    'بيج مقلم 44': 32,
                    'بيج مقلم 45': 12,
                }
            };

            // إضافة منتجات إضافية للتجربة
            allProducts = [
                mockProduct,
                { ...mockProduct, id: '3790', title: 'حذاء رياضي Nike Air Max', price: 350, commission: 60 },
                { ...mockProduct, id: '3791', title: 'حذاء كاجوال Adidas Boost', price: 400, commission: 70 },
                { ...mockProduct, id: '3792', title: 'حذاء رسمي Clarks Classic', price: 300, commission: 50 },
                { ...mockProduct, id: '3793', title: 'صندل صيفي Crocs Comfort', price: 150, commission: 25 },
            ];

            displayProducts();
        }

        function displayProducts() {
            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('productsSection').style.display = 'block';

            // Update statistics
            const totalProducts = allProducts.length;
            const avgPrice = Math.round(allProducts.reduce((sum, p) => sum + p.price, 0) / totalProducts);
            const totalColors = new Set(allProducts.flatMap(p => Object.keys(p.variations))).size;
            const totalSizes = new Set(allProducts.flatMap(p => Object.values(p.variations).flat())).size;

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('avgPrice').textContent = avgPrice + ' جنيه';
            document.getElementById('totalColors').textContent = totalColors;
            document.getElementById('totalSizes').textContent = totalSizes;

            // Display product cards
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            allProducts.forEach(product => {
                const card = createProductCard(product);
                grid.appendChild(card);
            });
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.id = `product-${product.id}`;

            const variationsList = Object.entries(product.variations)
                .map(([color, sizes]) => `
                    <div class="variation-tag">
                        ${color}: ${sizes.join(', ')}
                    </div>
                `).join('');

            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}" class="product-image">
                <div class="product-info">
                    <div class="product-title">${product.title}</div>
                    <div class="product-id">رقم المنتج: #${product.id}</div>
                    
                    <div class="price-section">
                        <div>
                            <div class="price">${product.price} جنيه</div>
                            <div style="color: #999; font-size: 0.8em;">+ ${product.shipping} جنيه شحن</div>
                        </div>
                        <div class="commission">
                            عمولة: ${product.commission} جنيه
                        </div>
                    </div>

                    <div class="variations">
                        <h4>الألوان والمقاسات المتوفرة:</h4>
                        <div class="variation-tags">
                            ${variationsList}
                        </div>
                    </div>

                    <button class="import-btn" onclick="importProduct('${product.id}')">
                        ⬇️ استيراد إلى موقعي
                    </button>
                </div>
            `;

            return card;
        }

        async function importProduct(productId) {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'جاري الاستيراد...';

            try {
                // محاكاة عملية الاستيراد
                await new Promise(resolve => setTimeout(resolve, 1500));

                // في الواقع، هنا سيتم إرسال البيانات إلى API endpoint
                // الذي سيضيف المنتج إلى قاعدة البيانات
                
                btn.textContent = '✅ تم الاستيراد بنجاح';
                btn.className = 'import-btn imported';
                
                // إضافة animation
                const card = document.getElementById(`product-${productId}`);
                card.style.animation = 'pulse 0.5s';
                
                setTimeout(() => {
                    card.style.animation = '';
                }, 500);

            } catch (error) {
                btn.disabled = false;
                btn.textContent = '⬇️ استيراد إلى موقعي';
                alert('فشل الاستيراد: ' + error.message);
            }
        }
    </script>

    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</body>
</html>
