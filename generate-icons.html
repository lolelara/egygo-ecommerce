<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generate Icon</title>
  <style>
    canvas { display: block; margin: 20px auto; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2 style="text-align: center">إيجي جو - Icon Generator</h2>
  <canvas id="icon192" width="192" height="192"></canvas>
  <canvas id="icon512" width="512" height="512"></canvas>
  <div style="text-align: center; margin: 20px;">
    <button onclick="download('icon192', '192')">Download 192x192</button>
    <button onclick="download('icon512', '512')">Download 512x512</button>
    <button onclick="download('favicon', '32')">Download favicon (32x32)</button>
  </div>
  <canvas id="favicon" width="32" height="32" style="display:none;"></canvas>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#2563eb';
      ctx.fillRect(0, 0, size, size);
      
      // Outer circle
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = size * 0.08;
      ctx.beginPath();
      ctx.arc(size/2, size/2, size * 0.35, 0, Math.PI * 2);
      ctx.stroke();
      
      // Inner circle
      ctx.lineWidth = size * 0.06;
      ctx.beginPath();
      ctx.arc(size/2, size/2, size * 0.25, 0, Math.PI * 2);
      ctx.stroke();
      
      // Center dot
      ctx.fillStyle = '#10b981';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size * 0.08, 0, Math.PI * 2);
      ctx.fill();
      
      // Text "EG"
      if (size >= 192) {
        ctx.fillStyle = '#fff';
        ctx.font = `bold ${size * 0.15}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('EG', size/2, size * 0.82);
      }
    }

    function download(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      
      if (canvasId === 'favicon') {
        drawIcon('favicon', 32);
        const link = document.createElement('a');
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          link.href = url;
          link.download = 'favicon.ico';
          link.click();
          URL.revokeObjectURL(url);
        });
      } else {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = `icon-${size}.png`;
        link.click();
      }
    }

    // Draw on load
    drawIcon('icon192', 192);
    drawIcon('icon512', 512);
  </script>
</body>
</html>
