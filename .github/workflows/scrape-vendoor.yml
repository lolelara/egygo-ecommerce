name: Scrape Vendoor Products

on:
  # ÙŠØ´ØªØºÙ„ ÙƒÙ„ 6 Ø³Ø§Ø¹Ø§Øª ØªÙ„Ù‚Ø§Ø¦ÙŠÙ‹Ø§
  schedule:
    - cron: '0 */6 * * *'  # At minute 0 past every 6th hour
  
  # ÙŠÙ…ÙƒÙ† ØªØ´ØºÙŠÙ„Ù‡ ÙŠØ¯ÙˆÙŠÙ‹Ø§ Ù…Ù† GitHub UI
  workflow_dispatch:
  
  # ÙŠØ´ØªØºÙ„ Ø¹Ù†Ø¯ push Ù„Ù„Ù€ main (Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø±)
  push:
    branches:
      - main
    paths:
      - 'scripts/scrape-vendoor-cron.mjs'
      - '.github/workflows/scrape-vendoor.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: ğŸ“š Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸŒ Install Puppeteer Chrome
        run: npx puppeteer browsers install chrome
      
      - name: ğŸš€ Run Vendoor Scraper
        env:
          VENDOOR_EMAIL: ${{ secrets.VENDOOR_EMAIL }}
          VENDOOR_PASSWORD: ${{ secrets.VENDOOR_PASSWORD }}
          APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
          APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}
          APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}
        run: node scripts/scrape-vendoor-cron.mjs
      
      - name: ğŸ“Š Upload Products Data (Artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vendoor-products-${{ github.run_number }}
          path: vendoor-products.json
          retention-days: 30
      
      - name: ğŸ“ Show Summary
        if: success()
        run: |
          echo "âœ… Scraping completed successfully!"
          echo "ğŸ“¦ Products data saved as artifact"
          if [ -f vendoor-products.json ]; then
            PRODUCT_COUNT=$(jq '. | length' vendoor-products.json)
            echo "ğŸ¯ Total products scraped: $PRODUCT_COUNT"
          fi
